<div class="row variablerow">
    <img src="{{ values['pearson_matrix'] }}" class="center-img">
	<div class="panel-heading">
		<p style="text-align: right; font-size: 12px; margin-right: 153.5px;">
			Numeric
			<button id="pearsonNumericToggle" data-toggle="collapse" data-target="#pearsonNumeric" class="collapseButton btn btn-xs btn-secondary btn-hover-dark collapsed"></button>
		</p>
	</div>
	<div id="pearsonNumeric" class="pannel-collapse collapse" align="center" style="overflow:auto; overflow-y: hidden;">
		{{ values['pearson_numeric'] }}
	</div>
	<div class="pannel-collapse collapse" id="spearman">
		<img src="{{ values['spearman_matrix'] }}" class="center-img">
	</div>
</div>
<div class="panel-heading variablerow">
	<p style="text-align: center; font-size: 14px;">
		Show More 
		<button id="spearmanToggle" data-toggle="collapse" data-target="#spearman" class="collapseButton btn btn-xs btn-secondary btn-hover-dark collapsed"></button>
	</p>
<script>
	d3.select("#spearmanToggle").attr("data-target", "#spearman"+id).attr("id", "spearmanToggle"+id);
	d3.select("#spearman").attr("id", "spearman"+id);
	d3.select("#pearsonNumericToggle").attr("data-target", "#pearsonNumeric"+id).attr("id", "pearsonNumericToggle"+id);
	d3.select("#pearsonNumeric").attr("id", "pearsonNumeric"+id);
</script>
</div>
